<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
            <div class="side_image">
                <div class="logo">
                <img src="https://tinyurl.com/2546ku7u" alt="logo" width="15%"> 
                <label for="logo">ODIN</label>
            </div>
        </div>
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p><br>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="sign_up_form">
            <h2>Let's do this!</h2> <br>
            <div class="form_class">
                <form action="#" method="post">
                    <div class="input_left">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" id="first_name">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label><br>
                                <input type="email" id="email" required>
                            </div>
                        <div class="input">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" required>
                        </div>
                    </div>
                    <div class="input_right">
                        <div class="input">
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" id="last_name" required> 
                        </div>
                        
                        <div class="input">
                            <label for="phone_no">PHONE NUMBER</label><br>
                            <input type="phone_no" id="phone_no" required>
                        </div> 
                        
                        <div>
                            <label for="c_password">CONFIRM PASSWORD</label><br>
                            <input type="password" id="c_password" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="create_account">
            <button>Create Account</button><br>
            <p>Already have an account? <a href="#"> Log in</a></p>
        </div>
    </div>
</body>
</html>
